<body>
  <div class="container">
    <h1>For Shivam,</h1>
    <button id="revealBtn">ğŸ Click to reveal today's message</button>
    <p id="message" class="hidden"></p>

  </div>

  <div id="countdown" style="text-align:center; margin-top: 40px; font-size: 16px; color: #666;"></div>

  <script>
    const messages = {
      "2025-11-20": "hello ji, new day new message. Have a great day baby, i love youâ¤ï¸ had so much fun yesterday. thank you for the giftsâ¤ï¸ i appreciate you a lotğŸ˜˜ more years to goğŸ» Congrats on your new personal run record. I hope you achieve great things in life , ill always be your biggest supporter and loudest cheerleader. Be happy alwaysğŸ¤©",
      "2025-11-21": "You make every day brighter ğŸŒˆ",
    };

    const today = new Date().toISOString().split('T')[0];
    const message = messages[today] || "No message set for today ğŸ˜¢";
    const lastClicked = localStorage.getItem("lastClickedDate");

    const revealBtn = document.getElementById("revealBtn");
    const messageBox = document.getElementById("message");

    if (lastClicked === today) {
      revealBtn.style.display = "none"
      messageBox.textContent = message;
      messageBox.classList.remove("hidden");
    }

    revealBtn.addEventListener("click", () => {
      messageBox.textContent = message;
      messageBox.classList.remove("hidden");
      revealBtn.style.display = "none";
      localStorage.setItem("lastClickedDate", today);
    });

    function updateCountdown() {
      const now = new Date();
      const tomorrow = new Date();
      tomorrow.setHours(24, 0, 0, 0);
      const diff = tomorrow - now;

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `â³ Next message in: ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
  </script>
